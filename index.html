<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marching Band Puzzle</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

</head>

<body>
  <div class="wrapper">
    <div>
      <div class="group mb-2 mt-3">
        <label for="numberOfCombinations" class="mb-0">Number of formations:</label>
        <input type="number" step="1" class="form-control ml-3 py-0" id="numberOfCombinations" autocomplete="off"
          value="64">
        <button id="combinations-button" type="button" class="btn btn-warning ml-3">Search</button>
      </div>
      <div class="group mb-3">
        <label for="peopleValue" class="mb-0">Lowest band size:</label>
        <div id="peopleValue" class="ml-3 text-bold"></div>
      </div>

      <div class="divider mb-3"></div>

      <div class="group mb-2">
        <label for="numberOfPeople" class="mb-0">Band size:</label>
        <input type="number" class="form-control ml-3 py-0" id="numberOfPeople" autocomplete="off" />
        <button id="people-button" type="button" class="btn btn-warning ml-3">Search</button>
      </div>
      <div class="group mb-3">
        <label for="combinationsValue" class="mb-0">Number of formations:</label>
        <div id="combinationsValue" class="ml-3 text-bold"></div>
      </div>

      <div class="divider mb-3"></div>

      <div class="group mb-3">
        <div>Formations for band sizes</div>
      </div>
      <div class="group mb-3">
        <label for="from" class="mb-0">from:</label>
        <input type="number" class="form-control ml-3 py-0" id="from" autocomplete="off" />
        <label for="to" class="mb-0 ml-3">to:</label>
        <input type="number" class="form-control ml-3 py-0" id="to" autocomplete="off" />
        <button id="range-button" type="button" class="btn btn-warning ml-3">Show</button>
      </div>

      <div class="table-wrapper hidden">
        <table id="table" class="table table-striped">
        </table>
      </div>
    </div>


    <!-- Początek elementu sprzedażowego Droplabs.pl. Proszę nie modyfikować parametrów, może to wpłynąć na poprawność działania sprzedaży -->
    <iframe id="dl-widget"
      style="border: 0;width: 100%!important;padding: 0;margin: 0 auto;min-height: 200px;max-width: 1000px;display:block;"
      src="https://widget-sandbox.droplabs.pl/index.html?facilityId=79147&onlineGroupId=7051"></iframe>
    <script type="text/javascript" src="https://widget-sandbox.droplabs.pl/widget.js"></script>
    <!-- Koniec elementu sprzedażowego Droplabs.pl -->

  </div>
  <script src="./index.js"></script>
</body>

</html>
